{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FileForum{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <div class="logo">
                <h1><a href="{% url 'home' %}">FileForum</a></h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="{% url 'home' %}" class="nav-button">Home</a></li>
                    <li><a href="{% url 'upload' %}" class="nav-button">Upload</a></li>
                    {% if user.is_authenticated %}
                        <li><a href="#" class="nav-button">{{ user.username }}</a></li>
                        <!-- Point this to your logout URL -->
                        <li><a href="/admin/logout/" class="nav-button">Logout</a></li>
                    {% else %}
                        <!-- Point these to your login/register URLs -->
                        <li><a href="/admin/login/" class="nav-button">Login</a></li>
                        <li><a href="#" class="nav-button">Register</a></li>
                    {% endif %}
                </ul>
            </nav>
        </header>

        <main class="content">
            {% block content %}
            {% endblock %}
        </main>

        <footer class="main-footer">
            <p>&copy; 2025 FileForum. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
